<div class="movies-grid">
    <mat-card *ngFor="let movie of movies">
        <mat-dialog-content>
            <div class="movie-card">
                <h2>{{ movie.Title }}</h2>
                <img [src]="movie.Imagepath" alt="Movie Poster" width="200" height="300">
                <div class="button-container">
                    <button mat-raised-button class="custom-button"
                        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                        Genre</button>
                    <button mat-raised-button class="custom-button"
                        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                        Director</button>
                    <button mat-raised-button class="custom-button"
                        (click)="openSynopsisDialog(movie.Title, movie.Description)">
                        Synopsis</button>
                    <button mat-icon-button (click)="toggleFav(movie)">
                        <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.5)">
                            favorite
                        </mat-icon>
                        <mat-icon *ngIf="!isFav(movie)" style="transform: scale(1.5)">
                            favorite_border
                        </mat-icon>
                    </button>
                </div>
            </div>
        </mat-dialog-content>
    </mat-card>
</div>
