<div class="movies-grid scroll-margin">
    <mat-card *ngFor="let movie of movies">
        <mat-dialog-content>
            <div class="movie-card">
                <div class="container">
                    <div height="200px">
                        <mat-card-title-group>
                            <div class="item1 flexible" style="margin-top: 10px;">
                                <h2>{{ movie.Title }}</h2>
                            </div>
                            <br>
                            <div class="item2">
                                <button mat-icon-button (click)="toggleFav(movie)">
                                    <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.2)">
                                        favorite
                                    </mat-icon>
                                    <mat-icon *ngIf="!isFav(movie)" style="transform: scale(1.2)">
                                        favorite_borders
                                    </mat-icon>
                                </button>
                            </div>
                        </mat-card-title-group>
                        <div class="flexible">
                            <p></p>
                        </div>
                    </div>
                </div>
                <!-- <div class="bottomfloat"> -->

                <img mat-card-image [src]="movie.Imagepath" alt="Movie Poster" width="100%" height="350px">
                <mat-card-footer>
                    <mat-card-actions>
                        <!-- <div class="button-container"> -->

                        <button mat-raised-button class="custom-button"
                            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                            Genre</button>

                        <button mat-raised-button class="custom-button"
                            (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                            Director</button>

                        <button mat-raised-button class="custom-button"
                            (click)="openSynopsisDialog(movie.Title, movie.Description)">
                            Synopsis</button>

                        <!-- </div> -->
                    </mat-card-actions>
                </mat-card-footer>
                <!-- </div> -->
            </div>
        </mat-dialog-content>
    </mat-card>
</div>
