<mat-card>
    <mat-card-header class="synopsis-card-header">
        <mat-card-title class="synopsis-card-title"> {{ data.Title }}</mat-card-title>
        <span class="fill-remaining-space"></span>
        <button class="dir-close-button" aria-label="Close the director details button"
            mat-dialog-close>&#10008;</button>
    </mat-card-header>
    <mat-card-content class="synopsis-card-content">
        <p>Description: {{ data.Description }}</p>
    </mat-card-content>
</mat-card>
